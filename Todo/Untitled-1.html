<!DOCTYPE html>
<html>
    <head>
        <title>To-Do Task</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">
        <link rel="icon" href="download.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>
<body>
  <div class="container" id="formDiv">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <form id="carForm">
                <h3 class="text-center">Task Form</h3>
                <div class="form-group">
                    <label >Task Name</label><span>*</span>
                    <input type="text" class="form-control" placeholder="Enter Task Name" id="carBrand" required autofocus>
                  </div>
                  <div class="form-group">
                    <label>Status </label><span>*</span>
                    <input type="text" class="form-control" placeholder="Enter Status" id="carPrice" required="">
                  </div>
                  <div class="form-group">
                    <label>Key </label><span>*</span>
                    <input type="text" class="form-control" placeholder="Enter key" id="key" required="">
                  </div>
                <button type="submit" class="btn btn-primary">Store Task</button>
            </form>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7  col-xs-12">
            <form id="todoTask">
                <h3 class="text-cnter">To-Do</h3>
                <div class="form-group">
                    <label >Enter Key to retrieve item</label><span>*</span>
                    <input type="text" class="form-control" placeholder="Enter Key to retrieve item" id="retrieveKey" required>
                </div>
                <button id="retrieveButton" class="btn btn-primary">Retrieve records</button>
                <div id="retrieve"></div>
                  <div class="form-group">
                    <label>Enter Key to delete item </label><span>*</span>
                    <input type="text" class="form-control" placeholder="Enter Key to delete item" id="removeKey" required="">
                  </div>
                  <button id="removeButton" class="btn btn-primary">Remove record</button>
                  <button id="clearButton" class="btn btn-primary">Clear all records</button>
            </form>

        </div>
      </div>
  </div>
</body>
<script>
    function store(){ //stores items in the localStorage
    var brand = document.getElementById('carBrand').value;
    var price = document.getElementById('carPrice').value;
    var key = document.getElementById('key').value; //gets the key from the user

    const car = {
        brand: brand,
        price: price,
    }

    window.localStorage.setItem(key,JSON.stringify(car));  
    //converting object to string
}

function retrieveRecords(){ //retrieves items in the localStorage
    console.log("retrieve records");
    var key = document.getElementById('retrieveKey').value;
    var records = window.localStorage.getItem(key);
    var paragraph = document.createElement("p");
    var infor = document.createTextNode(records);
    paragraph.appendChild(infor);
    var element = document.getElementById("retrieve");
    element.appendChild(paragraph);
}
function removeItem(){  //deletes item from localStorage
    var key = document.getElementById('removeKey').value;
    localStorage.removeItem(key)
    console.log("remove items");
}

function clearStorage(){ 
    //clears the entire localStorage
    localStorage.clear()
    console.log("clear records");
}

window.onload =function(){ //ensures the page is loaded before functions are executed.
    document.getElementById("carForm").onsubmit = store
    document.getElementById("clearButton").onclick = clearStorage
    document.getElementById("removeButton").onclick = removeItem
    document.getElementById("retrieveButton").onclick = retrieveRecords
}
</script>
</html>
